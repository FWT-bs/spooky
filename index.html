<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Website</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <style>
        html {
            scroll-behavior: smooth;
        }

        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-fadeIn {
            animation: fadeIn 2s ease-in-out;
        }

        /* Responsive button and text sizes for various screen widths */
        @media (min-width: 1024px) {
            .button-lg {
                padding: 0.75rem 2.5rem;
                font-size: 1.25rem;
            }

            .text-balance {
                font-size: 1.25rem;
            }

            .title-lg {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 1024px) {
            .button-lg {
                padding: 0.75rem 1.5rem;
                font-size: 1.125rem;
            }

            .text-balance {
                font-size: 1.125rem;
            }

            .title-lg {
                font-size: 2.75rem;
            }

            /* Ensure the navigation bar items stack correctly */
            .navbar-items {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 5rem;
            }
        }

        @media (max-width: 768px) {
            .button-lg {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }

            .text-balance {
                font-size: 1rem;
            }

            .title-lg {
                font-size: 2.25rem;
            }

            /* Navbar responsive adjustments */
            .navbar-items {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
                margin-top: 1rem;
            }

            .navbar-items a {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body class="font-sans antialiased bg-black text-white" style="font-family: 'Inter', sans-serif;">
<!-- Header -->
<div class="w-full max-w-5xl mx-auto px-6">
    <nav class="w-full py-4 flex flex-row items-center gap-2 sm:gap-8">
        <a href="index.html" class="flex items-center font-bold tracking-tight">
            <img src="logo.png" alt="Logo" class='w-12 h-12'>
            <span class="text-lg text-violet-500 ml-2">Welcome to our Spooky Website!</span>
        </a>

        <div class='flex-1'></div>

        <a href="#features" class="hidden md:block text-violet-500 font-medium hover:underline underline-offset-2 hover:decoration-violet-500/50">Features</a>
        <a href="/pricing.html" class="hidden md:block text-violet-500 font-medium hover:underline underline-offset-2 hover:decoration-violet-500/50">Pricing</a>
        
        <a href='/pricing.html'>
            <button class='px-4 py-2 text-fuchsia-400 border border-fuchsia-400 rounded-full hover:bg-fuchsia-400/50 transition hover:shadow-lg hover:shadow-fuchsia-400/20'>
                Get started
            </button>
        </a>
    </nav>
</div>



<!-- Footer Section -->
<footer class="py-6 text-center bg-black text-white">


<div class="flex justify-center space-x-6 mt-6">
    <a href="quote.html" class="hover:underline text-fuchsia-400">Help</a>
    <a href="quote.html" class="hover:underline text-fuchsia-400">Contact Us</a>
</div>



<div class="flex justify-center space-x-6 mt-6">
    <a href="#" class="hover:text-fuchsia-400 transition-colors"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="hover:text-fuchsia-400 transition-colors"><i class="fab fa-instagram"></i></a>
    <a href="#" class="hover:text-fuchsia-400 transition-colors"><i class="fab fa-twitter"></i></a>
    <a href="#" class="hover:text-fuchsia-400 transition-colors"><i class="fab fa-youtube"></i></a>
</div>
</footer>
</body>
</body>

    
</html>
