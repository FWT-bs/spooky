<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Spooky Website!</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <style>
        html {
            scroll-behavior: smooth;
        }

        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-fadeIn {
            animation: fadeIn 2s ease-in-out;
        }

        /* Responsive button and text sizes for various screen widths */
        @media (min-width: 1024px) {
            .button-lg {
                padding: 0.75rem 2.5rem;
                font-size: 1.25rem;
            }

            .text-balance {
                font-size: 1.25rem;
            }

            .title-lg {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 1024px) {
            .button-lg {
                padding: 0.75rem 1.5rem;
                font-size: 1.125rem;
            }

            .text-balance {
                font-size: 1.125rem;
            }

            .title-lg {
                font-size: 2.75rem;
            }

            /* Ensure the navigation bar items stack correctly */
            .navbar-items {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 5rem;
            }
        }

        @media (max-width: 768px) {
            .button-lg {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }

            .text-balance {
                font-size: 1rem;
            }

            .title-lg {
                font-size: 2.25rem;
            }

            /* Navbar responsive adjustments */
            .navbar-items {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
                margin-top: 1rem;
            }

            .navbar-items a {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body class="font-sans antialiased bg-black text-white" style="font-family: 'Inter', sans-serif;">

    
</html>
